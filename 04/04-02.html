<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      body {
        margin: 0;
      }
      .svg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ddd;
      }
      text {
        font-size: 1.5rem;
        font-weight: bold;
        /* color */
        fill: red;
      }

      path {
        stroke: red;
        fill: transparent;
      }
      tspan {
        fill: dodgerblue;
      }
    </style>
  </head>
  <body>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path
          id="text-curve"
          d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"
        ></path>
      </defs>
      <text x="20" y="50">
        <textPath href="#text-curve">
          Lorem
          <tspan>ipsum</tspan>
          , dolor sit amet consectetur adipisicing elit. Excepturi reiciendis
          quas accusantium deserunt ullam, esse laboriosam, dolorem unde
          corporis earum ducimus veritatis consectetur quis repellat cumque hic
          provident cum quaerat!
        </textPath>
      </text>
    </svg>
  </body>
</html>
